---
dependency:
  name: galaxy
  options:
    role-file: molecule/default/requirements.yml
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian13}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/docker
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

ansible:
  cfg:
    defaults:
      callbacks_enabled: profile_tasks
      inject_facts_as_vars: false

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        project_dir: ${MOLECULE_PROJECT_DIRECTORY}
        unifi_network_application_mongo_password: _!CHANGEME!_
        unifi_network_application_mongo_root_password: _!CHANGEME!_
        unifi_network_application_user: "{{ ansible_facts.user_uid }}"
        unifi_network_application_group: "{{ ansible_facts.user_gid }}"

scenario:
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
